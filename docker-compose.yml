services:
  n8n:
    image: docker.n8n.io/n8nio/n8n:latest
    container_name: n8n
    restart: unless-stopped
    environment:
      GENERIC_TIMEZONE: "Asia/Seoul"
      N8N_SECURE_COOKIE: "false"
      TZ: "Asia/Seoul"
      N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS: "true"
      N8N_RUNNERS_ENABLED: "true"
      N8N_BLOCK_ENV_ACCESS_IN_NODE: "false"
      N8N_NODES_ALLOW_BUILTIN_MODULES: "*"
      N8N_NODES_EXCLUDE_BUILTIN_MODULES: ""
    volumes:
      - n8n_data:/home/node/.n8n
    ports:
      - "5678:5678"
    networks: [appnet]

  fastapi:
    image: devjunyong1111/n8n-auto-trading:latest
    container_name: fastapi
    restart: unless-stopped
    command: uvicorn src.app.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    environment:
      POSTGRESQL_DB_HOST: "postgresql"
      POSTGRESQL_DB_PORT: "5432"
      POSTGRESQL_DB_DATABASE: "autotrading"
      POSTGRESQL_DB_USER: "devjun"
      POSTGRESQL_DB_PASSWORD: "X7pQa9Lm!"
      BINANCE_API_KEY: ${BINANCE_API_KEY}
      BINANCE_SECRET_KEY: ${BINANCE_SECRET_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    depends_on:
      - postgresql
    networks: [appnet]

  postgresql:
    image: postgres:15
    container_name: postgresql
    restart: unless-stopped
    ports:
      - "5432:5432"
    networks: [appnet]
    volumes:
      - postgresql_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    environment:
      POSTGRES_DB: autotrading
      POSTGRES_USER: devjun
      POSTGRES_PASSWORD: "X7pQa9Lm!"
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=C"

networks:
  appnet:
    driver: bridge

volumes:
  n8n_data:
  postgresql_data: