services:
  n8n:
    image: docker.n8n.io/n8nio/n8n
    container_name: n8n
    restart: unless-stopped
    environment:
      GENERIC_TIMEZONE: "Asia/Seoul"
      N8N_SECURE_COOKIE: "false"
      TZ: "Asia/Seoul"
      N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS: "true"
      N8N_RUNNERS_ENABLED: "true"
      N8N_BLOCK_ENV_ACCESS_IN_NODE: "false"
      N8N_NODES_ALLOW_BUILTIN_MODULES: "*"
      N8N_NODES_EXCLUDE_BUILTIN_MODULES: ""
    volumes:
      - n8n_data:/home/node/.n8n
    ports:
      - "5678:5678"      # host 모드 대신 포트 매핑 사용
    networks: [appnet]

  fastapi:
    build:
      context: .         # ⬅️ setup.py와 src/가 있는 **프로젝트 루트**
      dockerfile: src/Dockerfile
    container_name: fastapi
    restart: unless-stopped
    command: uvicorn src.app.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"      # 외부 접근용
    environment:
      MONGODB_URL: "mongodb://devjun:X7pQa9Lm!@mongodb:27017"
      MONGODB_DATABASE: "autotrading"
    networks: [appnet]

  mongodb:
    image: mongo
    container_name: mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    networks: [appnet]
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: devjun
      MONGO_INITDB_ROOT_PASSWORD: X7pQa9Lm!

networks:
  appnet:
    driver: bridge

volumes:
  n8n_data:
  mongodb_data: