services:
  n8n:
    image: docker.n8n.io/n8nio/n8n
    container_name: n8n
    restart: unless-stopped
    environment:
      GENERIC_TIMEZONE: "Asia/Seoul"
      N8N_SECURE_COOKIE: "false"
      TZ: "Asia/Seoul"
      N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS: "true"
      N8N_RUNNERS_ENABLED: "true"
      N8N_BLOCK_ENV_ACCESS_IN_NODE: "false"
      N8N_NODES_ALLOW_BUILTIN_MODULES: "*"
      N8N_NODES_EXCLUDE_BUILTIN_MODULES: ""
    volumes:
      - n8n_data:/home/node/.n8n
    ports:
      - "5678:5678"      # host 모드 대신 포트 매핑 사용
    networks: [appnet]

  fastapi:
    build:
      context: .         # ⬅️ setup.py와 src/가 있는 **프로젝트 루트**
      dockerfile: src/Dockerfile
    container_name: fastapi
    restart: unless-stopped
    command: uvicorn src.app.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"      # 외부 접근용
    environment:
      # PostgreSQL 설정
      POSTGRESQL_DB_HOST: "postgresql"
      POSTGRESQL_DB_PORT: "5432"
      POSTGRESQL_DB_DATABASE: "autotrading"
      POSTGRESQL_DB_USER: "devjun"
      POSTGRESQL_DB_PASSWORD: "X7pQa9Lm!"

      # MongoDB 설정
      MONGODB_URL: "mongodb://devjun:X7pQa9Lm!@mongodb:27017"
      MONGODB_DATABASE: "autotrading"

      # 바이낸스 API 설정 (환경변수에서 로드)
      BINANCE_API_KEY: ${BINANCE_API_KEY}
      BINANCE_SECRET_KEY: ${BINANCE_SECRET_KEY}

      # OpenAI API 설정 (환경변수에서 로드)
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    networks: [appnet]

  postgresql:
    image: postgres:15
    container_name: postgresql
    restart: unless-stopped
    ports:
      - "5432:5432"
    networks: [appnet]
    volumes:
      - postgresql_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    environment:
      POSTGRES_DB: autotrading
      POSTGRES_USER: devjun
      POSTGRES_PASSWORD: X7pQa9Lm!
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=C"

  mongodb:
    image: mongo
    container_name: mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    networks: [appnet]
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: devjun
      MONGO_INITDB_ROOT_PASSWORD: X7pQa9Lm!

networks:
  appnet:
    driver: bridge

volumes:
  n8n_data:
  postgresql_data:
  mongodb_data: